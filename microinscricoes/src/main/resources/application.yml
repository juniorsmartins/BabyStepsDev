server:
  port: 0

spring:

  application:
    name: microinscricoes

  data:
    mongodb:
#      uri: mongodb://${DB_HOST:microinscricoes6mongo}:${DB_PORT:27017}/${DB_NAME:microinscricoes}
      database: admin
      uri: ${MONGO_DB_URI:mongodb://admin:123456@microinscricoes6mongo:27017}
#      username: ${DB_USERNAME:admin}
#      password: ${DB_PASSWORD:mongo}
      # Pool de Conexões
      pool:
        # Tamanho máximo do pool
        maxPoolSize: 2
        # Tempo limite de espera para obter uma conexão do pool (ms)
        maxWaitTime: 1000
        # Tempo limite de inatividade de uma conexão no pool (ms)
        idleTimeout: 30000

  kafka:
    bootstrap-servers: ${KAFKA_BROKER:kafka:9092}
    topic:
      start-saga: start-saga
      notify-ending: notify-ending
    consumer:
      group-id: ${spring.application.name}:-group
      auto-offset-reset: latest

logging:
  level:
    org:
      apache:
        kafka: OFF

eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}

