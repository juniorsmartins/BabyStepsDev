spring:
  application:
    name: microinscricoes
  cache:
    type: none
  data:
    mongodb:
      uri: mongodb://${DB_HOST:microinscricoes6mongo:27017}/${DB_DATABASE:microinscricoes}
      username: ${DB_USERNAME:admin}
      password: ${DB_PASSWORD:mongo}
      # Pool de Conexões
      pool:
        # Tamanho máximo do pool
        maxPoolSize: 2
        # Tempo limite de espera para obter uma conexão do pool (ms)
        maxWaitTime: 1000
        # Tempo limite de inatividade de uma conexão no pool (ms)
        idleTimeout: 30000

