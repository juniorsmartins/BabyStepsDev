server.port=8001

spring.datasource.url=jdbc:postgresql://${DB_HOST:host.docker.internal:5432}/${DB_DATABASE:noticias}?serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.characterEncoding=UTF-8

spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.properties.hibernate.type.EnumType.type=pgsql_enum

# LOG
logging.file.path=/app/logs
logging.level.org.hibernate.SQL=Debug
# Evita ruído no log. Suprime uma mensagem de aviso específica que pode surgir durante a criação de objetos grandes de dados (LOBs) em alguns bancos de dados, como PostgreSQL.
spring.jpa.properties.hibernate.jdbc.log.non_contextual_creation=true
