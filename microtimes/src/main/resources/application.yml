spring:
  application:
    name: microtimes
  cache:
    type: none
  datasource:
    hikari:
      pool-name: poll_microtimes
      maxLifetime: 1800000
      connection-timeout: 40000
      idle-timeout: 300000
      maximum-pool-size: 8
    url: jdbc:mariadb://${DB_HOST:mariadb10microtimes:3303}/${DB_DATABASE:microtimes}?serverTimezone=UTC
    username: ${DB_USERNAME:mariadb}
    password: ${DB_PASSWORD:mariadb}
    driver-class-name: org.mariadb.jdbc.Driver
    sql-script-encoding: UTF-8
    characterEncoding: UTF-8
  jpa:
    database: MYSQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        use_sql_comments: true
        type:
          enumType:
            type: pgsql_enum
        jdbc:
          log:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: true
    show-sql: true

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}

ribbon:
  eureka:
    enabled: true

logging:
  file:
    path: /app/logs
  level:
    org:
      hibernate:
        sql: Debug

